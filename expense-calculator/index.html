<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Expense Calculator</h1>
            <p class="subtitle">Track and analyze your expenses easily</p>
        </header>

        <div class="main-content">
            <div class="input-section">
                <div class="expense-table">
                    <table id="expenseTable">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Amount ($)</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="text" class="category-input" placeholder="Enter category"></td>
                                <td><input type="number" class="amount-input" placeholder="Enter amount" min="0" step="0.01"></td>
                                <td><button class="delete-btn">Delete</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="button-group">
                    <button id="addRowBtn">Add New Expense</button>
                    <button id="calculateBtn">Calculate Results</button>
                </div>
            </div>

            <div class="results" id="results">
                <div class="result-item total">
                    <h3>Total Expenses</h3>
                    <p id="totalExpenses">$0.00</p>
                </div>
                <div class="result-item average">
                    <h3>Average Daily Expense (last 30 days)</h3>
                    <p id="averageDaily">$0.00</p>
                </div>
                <div class="result-item top-expenses">
                    <h3>Top 3 Categories by Total Amount</h3>
                    <ul id="topExpenses"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
